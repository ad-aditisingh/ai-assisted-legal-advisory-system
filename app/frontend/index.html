<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Assisted Legal Advisory System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h2 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border: 1px solid #ccc;
        }
        .section {
            margin-bottom: 15px;
        }
        .disclaimer {
            margin-top: 20px;
            color: red;
            font-size: 13px;
        }
    </style>
</head>
<body>

<h2>AI-Assisted Legal Advisory System (BNS)</h2>

<p>Describe the incident in simple language:</p>

<textarea id="incidentText" placeholder="Example: Someone took my phone and did not return it."></textarea>
<br>

<button onclick="submitIncident()">Get Advisory</button>

<div class="output" id="output"></div>

<script>
function submitIncident() {
    const text = document.getElementById("incidentText").value;

    if (!text.trim()) {
        alert("Please enter an incident description.");
        return;
    }

    fetch("http://127.0.0.1:8000/advisory/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            incident_text: text
        })
    })
    .then(response => response.json())
    .then(data => {
        let html = "";

        if (data.advisory_results) {
            data.advisory_results.forEach(item => {
                html += `
                    <div class="section">
                        <strong>${item.section} â€“ ${item.title}</strong><br>
                        ${item.explanation}<br>
                        <em>${item.note}</em>
                    </div>
                `;
            });
        } else {
            html += `<p>${data.message}</p>`;
        }

        html += `<div class="disclaimer">${data.disclaimer}</div>`;
        document.getElementById("output").innerHTML = html;
    })
    .catch(error => {
        console.error(error);
        alert("Error connecting to backend.");
    });
}
</script>

</body>
</html>
